<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Test de Velocidad</h1>
    <div class="card">
        <p id="status"></p>
        <div class="loader" id="loader"></div>
        <button onclick="runTest()">Iniciar Test</button>
        <div id="results" style="display:none;">
            <div class="result">Descarga: <strong id="download"></strong> Mbps</div>
            <div class="result">Subida: <strong id="upload"></strong> Mbps</div>
            <div class="result">Ping: <strong id="ping"></strong> ms</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
